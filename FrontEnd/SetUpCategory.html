<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setup.css">
    <title>Business Setup</title>
</head>
<body>

    <main class="main-wrapper">
        <div class="steps-wrapper">
            <div class="steps">
                <div class="step-container">
                    <span class="step active">1</span>
                    <p class="step-text">Set Up Business</p>
                </div>
                <div class="step-container">
                    <span class="step">2</span>
                    <p class="step-text">Sync Channels</p>
                </div>
                <div class="step-container">
                    <span class="step">3</span>
                    <p class="step-text">Done</p>
                </div>
                <div class="progress-bar">
                    <span class="progress"></span>
                </div>
            </div>

            <!-- Business Type Selection -->
            <div class="business-setup">
                <label for="business-type">Select Your Business Type:</label>
                <select id="business-type" class="business-type">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Retail">Retail</option>
                    <option value="Foods">Foods</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="buttons">
                <a href="SetUpName.html"><button class="btn btn-prev" id="btn-prev" disabled>Previous</button></a>
                <a href="done.html"><button class="btn btn-next" id="btn-next">Next</button></a>
            </div>
        </div>
    </main>

    <script src="setup.js"></script>
</body>
</html>
