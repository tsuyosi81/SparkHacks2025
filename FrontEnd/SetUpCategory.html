<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setup.css">
    <link rel="stylesheet" href="home.css">
    <title>Business Setup</title>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="logo">Order Sync</div>
    <div class="nav-links">
        <a href="home.html" class="active">Home</a>
        <a href="#about-us">About Us</a>
        <a href="#why-us">What We Do & Why</a>
        <a href="#">FAQs</a>
    </div>
    <button class="contact-btn">Contact us</button>
    <button class="mobile-menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>
</nav>

<!-- Mobile Menu -->
<div class="mobile-menu">
    <a href="#" class="active">Home</a>
    <a href="#about-us">About Us</a>
    <a href="#why-us">What We Do & Why</a>
    <a href="#">FAQs</a>
    <button class="contact-btn">Contact us</button>
</div>
    <main class="main-wrapper">
        <div class="steps-wrapper">
            <div class="steps">
                <div class="step-container">
                    <span class="step active">1</span>
                    <p class="step-text">Set Up Business</p>
                </div>
                <div class="step-container">
                    <span class="step">2</span>
                    <p class="step-text">Choose Category</p>
                </div>
                <div class="step-container">
                    <span class="step">3</span>
                    <p class="step-text">Done</p>
                </div>
                <div class="progress-bar">
                    <span class="progress"></span>
                </div>
            </div>

            <!-- Business Type Selection -->
            <div class="business-setup">
                <label for="business-type">Select Your Business Type:</label>
                <select id="business-type" class="business-type">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Retail">Retail</option>
                    <option value="Foods">Foods</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="buttons">
                <a href="SetUpName.html">
                    <button class="btn btn-prev" id="btn-prev">Previous</button>
                </a>
                <a href="done.html">
                    <button class="btn btn-next" id="btn-next">Next</button>
                </a>
            </div>
        </div>
    </main>

    <script src="setup.js"></script>
</body>
</html>
