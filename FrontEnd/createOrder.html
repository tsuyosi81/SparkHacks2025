<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setup.css">
    <title>Create Order</title>
</head>
<body>

    <main class="main-wrapper">
        <div class="create-order-wrapper">
            <h1>Create Order</h1>
            <p>Select a product, choose the quantity, and place your order.</p>

            <!-- Product Selection -->
            <div class="form-group">
                <label for="product-select">Choose a Product:</label>
                <select id="product-select" class="form-control">
                    <option value="" disabled selected>Select a product</option>
                    <option value="1">Product 1 - $20.00</option>
                    <option value="2">Product 2 - $35.00</option>
                    <option value="3">Product 3 - $50.00</option>
                    <option value="4">Product 4 - $15.00</option>
                </select>
            </div>

            <!-- Quantity Selection -->
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" class="form-control" min="1" value="1">
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Order Summary</h3>
                <p><strong>Selected Product:</strong> <span id="selected-product">None</span></p>
                <p><strong>Quantity:</strong> <span id="selected-quantity">1</span></p>
                <p><strong>Total Price:</strong> $<span id="total-price">0.00</span></p>
            </div>

            <!-- Place Order Button -->
            <button class="btn btn-place-order" id="btn-place-order">Place Order</button>
        </div>
    </main>

    <script src="setup.js"></script>
</body>
</html>
