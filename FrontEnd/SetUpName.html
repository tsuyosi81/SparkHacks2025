<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setup.css">
    <title>Business Setup</title>
</head>
<body>

    <main class="main-wrapper">
        <div class="steps-wrapper">
            <div class="steps">
                <div class="step-container">
                    <span class="step active">1</span>
                    <p class="step-text">Set Up Business</p>
                </div>
                <div class="step-container">
                    <span class="step">2</span>
                    <p class="step-text">Sync Channels</p>
                </div>
                <div class="step-container">
                    <span class="step">3</span>
                    <p class="step-text">Done</p>
                </div>
                <div class="progress-bar">
                    <span class="progress"></span>
                </div>
            </div>

            <!-- Business Name Input -->
            <div class="business-setup">
                <label for="business-name">Enter Your Business Name:</label>
                <input type="text" id="business-name" placeholder="Your Business Name">
            </div>

            <div class="buttons">
                <button class="btn btn-prev" id="btn-prev" disabled>Previous</button>
                <button class="btn btn-next" id="btn-next">Next</button>
            </div>
        </div>
    </main>

    <script src="setup.js"></script>
</body>
</html>
