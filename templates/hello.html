<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" href="/static/setup.css">
    <link rel="stylesheet" href="/static/table.css"> <!-- Link to the new table.css -->
    <title>Order Details - [brand]</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">[brand]</div>
        <div class="nav-links">
            <a href="home.html" class="active">Home</a>
            <a href="#about-us">About Us</a>
            <a href="#why-us">What We Do & Why</a>
            <a href="#">FAQs</a>
        </div>
        <button class="contact-btn">Contact us</button>
        <button class="mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <a href="#" class="active">Home</a>
        <a href="#about-us">About Us</a>
        <a href="#why-us">What We Do & Why</a>
        <a href="#">FAQs</a>
        <button class="contact-btn">Contact us</button>
    </div>

    <!-- Order Details Section -->
    <div class="order-details-container">
        <h1>Order #{{ order[0] }}</h1>
        <a href="/seller/{{ order[1] }}/table" class="return-link">Return to Table</a>

        <!-- Order Table -->
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Buyer</th>
                    <th>Amount</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Time Stamp</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ order[0] }}</td>
                    <td>{{ order[2] }}</td>
                    <td>{{ order[3] }}</td>
                    <td>{{ order[4] }}</td>
                    <td>{{ order[5] }}</td>
                    <td>{{ order[6] }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Edit Buttons -->
        <div class="edit-buttons">
            <button id="edit-buyer">EDIT BUYER</button>
            <button id="edit-amount">EDIT AMOUNT</button>
            <button id="edit-product">EDIT PRODUCT</button>
            <button id="edit-price">EDIT PRICE</button>
            <button id="del-order">DELETE ORDER</button>
        </div>

        <!-- Hidden Form for Edits -->
        <form id="extra" method="post" action="/">
            <!-- Form fields will be dynamically added here -->
        </form>
    </div>

    <script src="/static/single.js"></script>
</body>
</html>
