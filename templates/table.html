<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" href="/static/setup.css">
    <link rel="stylesheet" href="/static/table.css"> <!-- Link to the new table.css -->
    <title>Order Sync - Orders Table</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">[brand]</div>
        <div class="nav-links">
            <a href="../templates/home.html" class="active">Home</a>
            <a href="#about-us">About Us</a>
            <a href="#why-us">What We Do & Why</a>
            <a href="/seller/{{ orders[0].seller }}/createOrder.html">Create Order</a>
            <a href="#">FAQs</a>
        </div>
        <button class="contact-btn">Contact us</button>
        <button class="mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- Table Section -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Buyer</th>
                    <th>Amount</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Time Stamp</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.order_id }}</td>
                        <td>{{ order.buyer }}</td>
                        <td>{{ order.amount }}</td>
                        <td>{{ order.product }}</td>
                        <td>{{ order.price }}</td>
                        <td>{{ order.time }}</td>
                        <td><a href="/seller/{{ order.seller }}/table/{{ order.order_id }}">view order</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="table.js"></script>
</body>
</html>
